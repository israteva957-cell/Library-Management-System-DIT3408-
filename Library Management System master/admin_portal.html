
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .profile-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .profile-icon svg {
            width: 40px;
            height: 40px;
        }

        .profile-info h3 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #666;
            font-size: 0.9em;
        }

        .header-title {
            flex: 1;
            text-align: center;
        }

        .header-title h1 {
            color: #333;
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        /* Search Section */
        .search-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .search-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-icon:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .show-all-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .show-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Results Section */
        .results-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-height: 300px;
            animation: fadeIn 0.6s ease;
        }

        .results-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .item-card h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .item-card p {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 5px 20px rgba(250, 112, 154, 0.4);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.6);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-title h1 {
                font-size: 1.5em;
            }

            .search-container {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="profile-section">
                <div class="profile-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <div class="profile-info">
                    <h3>Admin User</h3>
                    <p>Library Manager</p>
                </div>
            </div>
            
            <div class="header-title">
                <h1>üìö Library Management Portal</h1>
            </div>
            
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-card">
                <h3>üéì Search Students</h3>
                <div class="search-wrapper">
                    <input type="text" class="search-input" id="studentSearch" placeholder="Enter student name or ID...">
                    <span class="search-icon" onclick="searchStudents()">üîç</span>
                </div>
                <button class="show-all-btn" onclick="showAllStudents()">Show All Students</button>
            </div>

            <div class="search-card">
                <h3>üìñ Search Books</h3>
                <div class="search-wrapper">
                    <input type="text" class="search-input" id="bookSearch" placeholder="Enter book title or author...">
                    <span class="search-icon" onclick="searchBooks()">üîç</span>
                </div>
                <button class="show-all-btn" onclick="showAllBooks()">Show All Books</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-container" id="resultsContainer">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#999">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <p>Search for students or books to display results</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn" onclick="addBook()">‚ûï Add New Books</button>
            <button class="action-btn secondary" onclick="buyBook()">üõí Buy Books</button>
        </div>
    </div>

    <script>
        // Sample data
        const students = [
            { id: 'S001', name: 'Alice Johnson', email: 'alice@email.com', books: 3 },
            { id: 'S002', name: 'Bob Smith', email: 'bob@email.com', books: 2 },
            { id: 'S003', name: 'Carol Williams', email: 'carol@email.com', books: 5 },
            { id: 'S004', name: 'David Brown', email: 'david@email.com', books: 1 },
            { id: 'S005', name: 'Emma Davis', email: 'emma@email.com', books: 4 }
        ];

        const books = [
            { id: 'B001', title: 'The Great Gatsby', author: 'F. Scott Fitzgerald', available: 5 },
            { id: 'B002', title: 'To Kill a Mockingbird', author: 'Harper Lee', available: 3 },
            { id: 'B003', title: '1984', author: 'George Orwell', available: 7 },
            { id: 'B004', title: 'Pride and Prejudice', author: 'Jane Austen', available: 4 },
            { id: 'B005', title: 'The Catcher in the Rye', author: 'J.D. Salinger', available: 2 }
        ];

        function displayResults(items, type) {
            const container = document.getElementById('resultsContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#999">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                        </svg>
                        <p>No results found</p>
                    </div>
                `;
                return;
            }

            let html = `<h2>${type === 'students' ? 'üéì Students' : 'üìö Books'}</h2><div class="item-grid">`;
            
            items.forEach(item => {
                if (type === 'students') {
                    html += `
                        <div class="item-card">
                            <h4>${item.name}</h4>
                            <p><strong>ID:</strong> ${item.id}</p>
                            <p><strong>Email:</strong> ${item.email}</p>
                            <p><strong>Books Borrowed:</strong> ${item.books}</p>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="item-card">
                            <h4>${item.title}</h4>
                            <p><strong>Author:</strong> ${item.author}</p>
                            <p><strong>ID:</strong> ${item.id}</p>
                            <p><strong>Available:</strong> ${item.available} copies</p>
                        </div>
                    `;
                }
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function searchStudents() {
            const query = document.getElementById('studentSearch').value.toLowerCase();
            const filtered = students.filter(s => 
                s.name.toLowerCase().includes(query) || 
                s.id.toLowerCase().includes(query)
            );
            displayResults(filtered, 'students');
        }

        function searchBooks() {
            const query = document.getElementById('bookSearch').value.toLowerCase();
            const filtered = books.filter(b => 
                b.title.toLowerCase().includes(query) || 
                b.author.toLowerCase().includes(query)
            );
            displayResults(filtered, 'books');
        }

        function showAllStudents() {
            displayResults(students, 'students');
        }

        function showAllBooks() {
            displayResults(books, 'books');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logging out...');
            }
        }

        function addBook() {
            alert('Redirecting to Add Books page...');
        }

        function buyBook() {
            alert('Redirecting to Buy Books page...');
        }

        // Enter key support for search
        document.getElementById('studentSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchStudents();
        });

        document.getElementById('bookSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchBooks();
        });
    </script>
</body>
</html>
