<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Library Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(79, 172, 254, 0.6);
            border-radius: 50%;
            animation: rise 12s infinite ease-in;
        }

        @keyframes rise {
            0% {
                bottom: -10%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
        }

        /* Main container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 40px rgba(79, 172, 254, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(79, 172, 254, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 60px rgba(79, 172, 254, 0.8);
            }
        }

        .login-header h1 {
            color: white;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.3);
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
        }

        /* Login card */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .card-title {
            text-align: center;
            margin-bottom: 35px;
        }

        .card-title h2 {
            color: white;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            margin: 0 auto;
            border-radius: 2px;
        }

        /* Tab switcher */
        .tab-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 15px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        /* Forms */
        .form-container {
            position: relative;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.6;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 0.95em;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.2);
        }

        .form-input:focus + .input-icon {
            opacity: 1;
            color: #4facfe;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        /* Submit button */
        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.6);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Alert messages */
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.15);
            border: 2px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Message link */
        .form-message {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
        }

        .form-message a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-message a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        /* Loading state */
        .submit-button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-button.loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .login-container {
                max-width: 100%;
            }

            .login-card {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }

            .user-icon {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 35px 25px;
            }

            .form-input {
                padding: 12px 16px 12px 45px;
                font-size: 0.9em;
            }

            .submit-button {
                padding: 14px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Back button -->
    <button class="back-button" onclick="location.href='index.html'">
        <span>‚Üê</span> Back
    </button>

    <!-- Main login container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo-container">
                <div class="user-icon">üë§</div>
            </div>
            <h1>Online Library Portal</h1>
            <p>Member Access</p>
        </div>

        <!-- Login card -->
        <div class="login-card">
            <div class="card-title">
                <h2>User Authentication</h2>
                <div class="divider"></div>
            </div>

            <!-- Tab switcher -->
            <div class="tab-switcher">
                <button class="tab-button active" onclick="switchTab('login')">Sign In</button>
                <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Alert message -->
            <div class="alert" id="alertBox">
                <span id="alertIcon"></span>
                <span id="alertMessage"></span>
            </div>

            <!-- Login Form -->
            <div class="form-container">
                <form class="form active" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                class="form-input" 
                                id="login_username" 
                                placeholder="Username"
                                required
                            >
                            <span class="input-icon">üë§</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                class="form-input" 
                                id="login_password" 
                                placeholder="Password"
                                required
                            >
                            <span class="input-icon">üîí</span>
                            <span class="password-toggle" onclick="togglePassword('login_password')">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <button type="submit" class="submit-button" id="loginButton">
                        üìö Login
                    </button>

                    <p class="form-message">
                        Not registered? <a href="#" onclick="switchTab('signup'); return false;">Create an account</a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form class="form" id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                class="form-input" 
                                id="signup_name" 
                                placeholder="Full Name"
                                required
                            >
                            <span class="input-icon">üë§</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                class="form-input" 
                                id="signup_roll" 
                                placeholder="Roll Number"
                                required
                            >
                            <span class="input-icon">üéì</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                class="form-input" 
                                id="signup_email" 
                                placeholder="Email Address"
                                required
                            >
                            <span class="input-icon">üìß</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="date" 
                                class="form-input" 
                                id="signup_dob" 
                                placeholder="Date of Birth"
                                required
                            >
                            <span class="input-icon">üìÖ</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                class="form-input" 
                                id="signup_password" 
                                placeholder="Password"
                                required
                            >
                            <span class="input-icon">üîí</span>
                            <span class="password-toggle" onclick="togglePassword('signup_password')">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <button type="submit" class="submit-button" id="signupButton">
                        ‚ú® Create Account
                    </button>

                    <p class="form-message">
                        Already registered? <a href="#" onclick="switchTab('login'); return false;">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script>
        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 12 + 's';
            particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
            particlesContainer.appendChild(particle);
        }

        // Switch between login and signup tabs
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const buttons = document.querySelectorAll('.tab-button');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                buttons[0].classList.add('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                buttons[1].classList.add('active');
            }
            
            // Hide alert when switching tabs
            document.getElementById('alertBox').style.display = 'none';
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggle = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            const alertIcon = document.getElementById('alertIcon');
            const alertMessage = document.getElementById('alertMessage');
            
            alertBox.className = `alert ${type}`;
            alertIcon.textContent = type === 'error' ? '‚ö†Ô∏è' : '‚úÖ';
            alertMessage.textContent = message;
            alertBox.style.display = 'flex';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login_username').value;
            const password = document.getElementById('login_password').value;
            const button = document.getElementById('loginButton');
            
            button.classList.add('loading');
            button.textContent = 'Authenticating...';
            
            // Simulate authentication (replace with actual Firebase auth)
            setTimeout(() => {
                if (username && password) {
                    showAlert('Login successful! Redirecting to your dashboard...', 'success');
                    setTimeout(() => {
                        location.href = 'user_portal.html';
                    }, 1500);
                } else {
                    showAlert('Invalid credentials. Please try again.', 'error');
                    button.classList.remove('loading');
                    button.innerHTML = 'üìö Login';
                }
            }, 1500);
        }

        // Handle signup
        function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signup_name').value;
            const roll = document.getElementById('signup_roll').value;
            const email = document.getElementById('signup_email').value;
            const dob = document.getElementById('signup_dob').value;
            const password = document.getElementById('signup_password').value;
            const button = document.getElementById('signupButton');
            
            button.classList.add('loading');
            button.textContent = 'Creating Account...';
            
            // Simulate account creation (replace with actual Firebase auth)
            setTimeout(() => {
                if (name && roll && email && dob && password) {
                    showAlert('Account created successfully! Please sign in.', 'success');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('signupForm').reset();
                    }, 2000);
                } else {
                    showAlert('Please fill in all fields.', 'error');
                }
                button.classList.remove('loading');
                button.innerHTML = '‚ú® Create Account';
            }, 1500);
        }
    </script>
</body>
</html>
