<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Library Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        body::before {
            top: -250px;
            left: -250px;
        }

        body::after {
            bottom: -250px;
            right: -250px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .profile-icon svg {
            width: 35px;
            height: 35px;
        }

        .profile-info h2 {
            color: #333;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-info p {
            color: #666;
            font-size: 0.9em;
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Form card */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-title h1 {
            color: #333;
            font-size: 2.2em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .form-title p {
            color: #666;
            font-size: 1.05em;
            margin-top: 10px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 20px auto 40px;
            border-radius: 2px;
        }

        /* Form styling */
        .form-grid {
            display: grid;
            gap: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required {
            color: #ef4444;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(102, 126, 234, 0.05);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            color: #333;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus,
        .form-textarea:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* File upload */
        .upload-area {
            border: 3px dashed rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.85em;
        }

        .file-name {
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        /* Alert message */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.15);
            border: 2px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
        }

        /* Submit button */
        .submit-section {
            margin-top: 35px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .submit-button {
            padding: 16px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        .submit-button.loading {
            pointer-events: none;
            opacity: 0.7;
            position: relative;
        }

        .submit-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .reset-button {
            padding: 16px 40px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-card {
                padding: 40px 25px;
            }

            .form-title h1 {
                font-size: 1.8em;
            }

            .submit-section {
                flex-direction: column;
            }

            .submit-button,
            .reset-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-button" onclick="location.href='admin_portal.html'">
            ‚Üê Back to Portal
        </button>

        <div class="profile-section">
            <div class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="white">
                    <path d="M96,40.32c-15.38812,0 -27.84,12.45188 -27.84,27.84c0,15.38813 12.45188,27.84 27.84,27.84c15.38813,0 27.84,-12.45187 27.84,-27.84c0,-15.38812 -12.45187,-27.84 -27.84,-27.84zM75.3375,105.7875c-26.29031,7.96594 -35.0175,29.58 -35.0175,29.58v16.3125h111.36v-16.3125c0,0 -8.72719,-21.61406 -35.0175,-29.58c-1.44094,10.14094 -10.14094,18.0525 -20.6625,18.0525c-10.52156,0 -19.22156,-7.91156 -20.6625,-18.0525z"/>
                </svg>
            </div>
            <div class="profile-info">
                <h2>Library Management</h2>
                <p>Admin Dashboard</p>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <div class="form-card">
            <div class="form-title">
                <h1>üìö Add New Book</h1>
                <p>Fill in the details to add a book to the library catalog</p>
            </div>
            <div class="divider"></div>

            <!-- Alert message -->
            <div class="alert" id="alertBox">
                <span id="alertIcon"></span>
                <span id="alertMessage"></span>
            </div>

            <!-- Form -->
            <form id="bookForm" onsubmit="handleSubmit(event)">
                <div class="form-grid">
                    <!-- Book Code and Name Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                üî¢ Book Code <span class="required">*</span>
                            </label>
                            <input 
                                type="number" 
                                class="form-input" 
                                id="bookCode" 
                                placeholder="e.g., 12345"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label>
                                üìñ Book Name <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="bookName" 
                                placeholder="e.g., The Great Gatsby"
                                required
                            >
                        </div>
                    </div>

                    <!-- Authors Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                ‚úçÔ∏è Primary Author <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="author1" 
                                placeholder="e.g., F. Scott Fitzgerald"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label>
                                ‚úçÔ∏è Secondary Author
                            </label>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="author2" 
                                placeholder="Optional"
                            >
                        </div>
                    </div>

                    <!-- Subject -->
                    <div class="form-group full-width">
                        <label>
                            üìö Subject/Category <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="subject" 
                            placeholder="e.g., Classic Literature, Fiction, Science"
                            required
                        >
                    </div>

                    <!-- Tags -->
                    <div class="form-group full-width">
                        <label>
                            üè∑Ô∏è Tags (for easy searching)
                        </label>
                        <textarea 
                            class="form-textarea" 
                            id="tags" 
                            placeholder="Add keywords separated by commas (e.g., classic, american literature, 1920s, romance)"
                        ></textarea>
                    </div>

                    <!-- File Upload -->
                    <div class="form-group full-width">
                        <label>
                            üìÑ Upload E-Book (PDF)
                        </label>
                        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                            <div class="upload-icon">üì§</div>
                            <div class="upload-text">Click to upload or drag and drop</div>
                            <div class="upload-subtext">PDF files only (Max 10MB)</div>
                            <input 
                                type="file" 
                                id="fileInput" 
                                accept=".pdf"
                                onchange="handleFileSelect(event)"
                            >
                            <div class="file-name" id="fileName"></div>
                        </div>
                    </div>
                </div>

                <!-- Submit buttons -->
                <div class="submit-section">
                    <button type="submit" class="submit-button" id="submitBtn">
                        ‚úÖ Add Book
                    </button>
                    <button type="button" class="reset-button" onclick="resetForm()">
                        üîÑ Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        // üî• FIREBASE CONFIGURATION - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let selectedFile = null;

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileNameDisplay = document.getElementById('fileName');
            
            if (file) {
                if (file.type !== 'application/pdf') {
                    showAlert('Please select a PDF file only.', 'error');
                    event.target.value = '';
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    showAlert('File size must be less than 10MB.', 'error');
                    event.target.value = '';
                    return;
                }
                
                selectedFile = file;
                fileNameDisplay.textContent = `üìÑ ${file.name}`;
                fileNameDisplay.style.display = 'block';
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            const alertIcon = document.getElementById('alertIcon');
            const alertMessage = document.getElementById('alertMessage');
            
            alertBox.className = `alert ${type}`;
            alertIcon.textContent = type === 'error' ? '‚ö†Ô∏è' : '‚úÖ';
            alertMessage.textContent = message;
            alertBox.style.display = 'flex';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Adding Book...';
            
            try {
                const bookCode = document.getElementById('bookCode').value;
                const bookName = document.getElementById('bookName').value;
                const author1 = document.getElementById('author1').value;
                const author2 = document.getElementById('author2').value;
                const subject = document.getElementById('subject').value;
                const tags = document.getElementById('tags').value;
                
                // Check if book code already exists
                const existingBook = await db.collection('books').doc(bookCode).get();
                if (existingBook.exists) {
                    showAlert('Book code already exists. Please use a different code.', 'error');
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = '‚úÖ Add Book';
                    return;
                }
                
                let ebookUrl = null;
                
                // Upload file to Firebase Storage if selected
                if (selectedFile) {
                    const storageRef = storage.ref(`ebooks/${bookCode}_${selectedFile.name}`);
                    const uploadTask = await storageRef.put(selectedFile);
                    ebookUrl = await uploadTask.ref.getDownloadURL();
                }
                
                // Add book to Firestore
                await db.collection('books').doc(bookCode).set({
                    bookCode: bookCode,
                    bookName: bookName,
                    authors: [author1, author2].filter(a => a.trim() !== ''),
                    subject: subject,
                    tags: tags.split(',').map(tag => tag.trim()).filter(tag => tag !== ''),
                    ebookUrl: ebookUrl,
                    available: true,
                    copiesAvailable: 1,
                    totalCopies: 1,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    addedBy: 'admin' // You can get this from session
                });
                
                showAlert('Book added successfully!', 'success');
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    resetForm();
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = '‚úÖ Add Book';
                }, 2000);
                
            } catch (error) {
                console.error('Error adding book:', error);
                showAlert('Failed to add book. Please try again.', 'error');
                submitBtn.classList.remove('loading');
                submitBtn.textContent = '‚úÖ Add Book';
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('bookForm').reset();
            selectedFile = null;
            document.getElementById('fileName').style.display = 'none';
            document.getElementById('alertBox').style.display = 'none';
        }

        // Drag and drop support
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.15)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(102, 126, 234, 0.3)';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.05)';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(102, 126, 234, 0.3)';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.05)';
            
            const file = e.dataTransfer.files[0];
            if (file) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                handleFileSelect({ target: { files: [file] } });
            }
        });
    </script>
</body>
</html>
